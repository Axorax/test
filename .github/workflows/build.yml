name: Build Python App for Linux

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: List files in the repository  # Debugging step to list the files
      run: ls -al  # This will print the file structure

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Use the version of Python you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install dependencies from requirements.txt

    - name: Run build.sh
      run: |
        chmod +x build.sh  # Make sure build.sh is executable
        ./build.sh  # Run the build script that uses pyinstaller to create the executable

    - name: Upload executable as artifact
      uses: actions/upload-artifact@v3
      with:
        name: linux-executable  # Name of the artifact (will be shown in the Actions tab)
        path: |
          dist/tkforge-cli  # If the 'cli' argument was passed
          dist/TkForge      # If no argument (or different argument) was passed

    - name: Print download link
      run: |
        echo "Download your app from: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts"
